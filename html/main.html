			최초의 비행기에 대한 기본적인 원리와 구조는<br>
			레오나르도 다빈치(Leonardo da Vinci)가 생각해냈다.<br>
			이후 미국의 라이트 형제가 가솔린 기관을 이용해 만든 플라이어 호가<br>
			1903년 최초로 12초 동안 36m를 동력 비행하는 데 성공하였다.<br>
			제1차 세계대전을 거치면서 비행기의 성능이 급속도로 개선되기 시작했고,<br>
